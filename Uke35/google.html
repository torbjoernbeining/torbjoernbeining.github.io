<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Søk på Google</title>
</head>
<body>


    <form action="http://youtube.com/results">
        <input type="text" name="search_query">
        <button type="submit">SØK PÅ YOUTUBE</button>
    </form>

    <br>

    <form action="http://google.no/search">
        <input type="text" name="q">
        <button type="submit">SØK PÅ GOOGLE</button>
    </form>

    <br>

    <form>

        <input type="password" required placeholder="Your password">
        <input type="color" required>
        <input type="date" required>
        <input type="tel" required placeholder="+47">
        <button type="submit">OK</button>

    </form>


</body>
</html>
