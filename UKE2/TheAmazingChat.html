<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Chat</title>
</head>
<body>

    <header>

        <input type="text" placeholder="Hva mener du?" id="inpMelding">

    </header>

    <main id="main"></main>

    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBT4gvY-CCjhW_5d9fkGQTRvM-7p1kRYjA",
            authDomain: "superdatabasenmin.firebaseapp.com",
            databaseURL: "https://superdatabasenmin.firebaseio.com",
            projectId: "superdatabasenmin",
            storageBucket: "superdatabasenmin.appspot.com",
            messagingSenderId: "63611307785"
        };
        firebase.initializeApp(config);
    </script>

    <script>

        const inpMelding = document.getElementById("inpMelding");
        const main = document.getElementById("main");

        const db = firebase.database();
        const meldinger = db.ref("meldinger");

        function lagreMelding() {
            meldinger.push(inpMelding.value);
            inpMelding.value = "";
        }

        function visMelding(snap) {
            const melding = snap.val();
            main.innerHTML = `<p>${melding}</p>` + main.innerHTML;
        }

        inpMelding.onchange = lagreMelding;
        meldinger.on("child_added", visMelding);

    </script>

</body>
</html>
