<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flytur</title>
</head>
<body>

    <h1>Finn din flytur</h1>

    <form action="https://www.norwegian.no/booking/fly/velg-flyvning/">

        <select name="D_City" required>

            <option value="">Hvor flyr du fra?</option>
            <option value="OSL">Oslo</option>
            <option value="TRD">Trondheim</option>
            <option value="TRO">Tromsø</option>
            <option value="BGO">Bergen</option>
        </select>

        <select name="A_city" required>

            <option value="">Hvor skal du?</option>
            <option value="OSL">Oslo</option>
            <option value="TRD">Trondheim</option>
            <option value="TOS">Tromsø</option>
            <option value="BGO">Bergen</option>
        </select>

        <button type="submit">Søk på flytur</button>

    </form>
</body>
</html>
